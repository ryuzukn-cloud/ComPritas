<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compritas</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px }
    .card { background:#fff; padding:20px; border-radius:12px; max-width:500px; margin:auto }
    input, button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc }
    button { background:#4f46e5; color:#fff; border:none; cursor:pointer }
    h1 { text-align:center }
  </style>
</head>
<body>

<div class="card">
  <h1>Compritas</h1>
  <input id="nomeSala" placeholder="Nome da sala" />
  <input id="categoriaSala" placeholder="Categoria (mercado, viagem...)" />
  <button onclick="criarSala()">Criar sala</button>
  <p id="linkSala"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "compritas-e5e1e.firebaseapp.com",
    databaseURL: "https://compritas-e5e1e-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "compritas-e5e1e",
    storageBucket: "compritas-e5e1e.appspot.com",
    messagingSenderId: "684297392393",
    appId: "SEU_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.criarSala = async () => {
    const nome = document.getElementById('nomeSala').value;
    const categoria = document.getElementById('categoriaSala').value;
    if (!nome) return alert('Digite o nome da sala');

    const salaRef = await push(ref(db, 'salas'), {
      nome,
      categoria,
      criadaEm: new Date().toISOString()
    });

    const link = `${window.location.origin}${window.location.pathname}?sala=${salaRef.key}`;
    document.getElementById('linkSala').innerHTML = `Link da sala:<br><a href="${link}">${link}</a>`;
  };
</script>

</body>
</html>
